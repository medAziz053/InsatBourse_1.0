
<div>
    <h2><span data-translate="insatBourseApp.actionBourse.detail.title">Action Bourse</span> {{vm.actionBourse.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="insatBourseApp.actionBourse.name">Name</span></dt>
        <dd>
            <span>{{vm.actionBourse.name}}</span>
        </dd>
        <dt><span data-translate="insatBourseApp.actionBourse.price">Price</span></dt>
        <dd>
            <span>{{vm.actionBourse.price}}</span>
        </dd>
        <dt><span data-translate="insatBourseApp.actionBourse.quantity">Quantity</span></dt>
        <dd>
            <span>{{vm.actionBourse.quantity}}</span>
        </dd>
        <dt><span data-translate="insatBourseApp.actionBourse.portefeuil">Portefeuil</span></dt>
        <dd>
            <a ui-sref="portefeuil-detail({id:vm.actionBourse.portefeuil.id})">{{vm.actionBourse.portefeuil.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="action-bourse-detail.edit({id:vm.actionBourse.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
