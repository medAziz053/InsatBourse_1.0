
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myActionBourseLabel" data-translate="insatBourseApp.actionBourse.home.createOrEditLabel">Create or edit a Action Bourse</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.actionBourse.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.actionBourse.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="insatBourseApp.actionBourse.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.actionBourse.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="insatBourseApp.actionBourse.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="vm.actionBourse.price"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="insatBourseApp.actionBourse.quantity" for="field_quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="field_quantity"
                    ng-model="vm.actionBourse.quantity"
                     />
        </div>

        <div class="form-group">
            <label data-translate="insatBourseApp.actionBourse.portefeuil" for="field_portefeuil">Portefeuil</label>
            <select class="form-control" id="field_portefeuil" name="portefeuil" ng-model="vm.actionBourse.portefeuil" ng-options="portefeuil as portefeuil.id for portefeuil in vm.portefeuils track by portefeuil.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
