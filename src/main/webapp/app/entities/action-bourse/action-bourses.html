<div>
    <h2 data-translate="insatBourseApp.actionBourse.home.title">Action Bourses</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="action-bourse.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="insatBourseApp.actionBourse.home.createLabel">
                        Create new Action Bourse
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="insatBourseApp.actionBourse.name">Name</span></th>
                    <th><span data-translate="insatBourseApp.actionBourse.price">Price</span></th>
                    <th><span data-translate="insatBourseApp.actionBourse.quantity">Quantity</span></th>
                    <th><span data-translate="insatBourseApp.actionBourse.portefeuil">Portefeuil</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="actionBourse in vm.actionBourses track by actionBourse.id">
                    <td><a ui-sref="action-bourse-detail({id:actionBourse.id})">{{actionBourse.id}}</a></td>
                    <td>{{actionBourse.name}}</td>
                    <td>{{actionBourse.price}}</td>
                    <td>{{actionBourse.quantity}}</td>
                    <td>
                        <a ui-sref="portefeuil-detail({id:actionBourse.portefeuil.id})">{{actionBourse.portefeuil.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="action-bourse-detail({id:actionBourse.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="action-bourse.edit({id:actionBourse.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="action-bourse.delete({id:actionBourse.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
