<div>
    <h2 data-translate="insatBourseApp.portefeuil.home.title">Portefeuils</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="portefeuil.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="insatBourseApp.portefeuil.home.createLabel">
                        Create new Portefeuil
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="insatBourseApp.portefeuil.solde">Solde</span></th>
                    <th><span data-translate="insatBourseApp.portefeuil.user">User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="portefeuil in vm.portefeuils track by portefeuil.id">
                    <td><a ui-sref="portefeuil-detail({id:portefeuil.id})">{{portefeuil.id}}</a></td>
                    <td>{{portefeuil.solde}}</td>
                    <td>
                        {{portefeuil.user.id}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="portefeuil-detail({id:portefeuil.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="portefeuil.edit({id:portefeuil.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="portefeuil.delete({id:portefeuil.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
